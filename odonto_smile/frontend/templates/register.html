<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OdontoSmile - Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="register-container">
        <header class="register-header">
            <h1>OdontoSmile</h1>
        </header>

        <!-- Mostrar mensajes flash 
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <div class="flash-message">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
                            -->
        <form class="register-form" method="POST" action="{{ url_for('register') }}">
            <div class="form-row">
                <div class="form-group">
                    <label for="nombres">Nombres</label>
                    <input type="text" id="nombres" name="nombres" placeholder="Nicola Richtl" required>
                </div>
                
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos" placeholder="López" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="123 456 789" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="nicola@gmail.com" required>
                </div>
            </div>

            <div class="form-group">
                <label for="rol">Rol</label>
                <select id="rol" name="rol" required>
                    <option value="paciente" selected>Paciente</option>
                    <option value="doctor">Doctor</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="*********" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="*********" required>
                </div>
            </div>

            <div class="form-checkbox">
                <input type="checkbox" id="age-verification" name="age-verification" required>
                <label for="age-verification">Acepto que soy mayor de 18 años</label>
            </div>

            <button type="submit" class="btn-register">REGISTRARME</button>
        </form>

        <div class="login-link">
            ¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a>
        </div>

        <footer class="register-footer">
            <!-- Mantén tu footer existente -->
        </footer>
    </div>
</body>
</html>
